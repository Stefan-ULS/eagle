<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}
    {% endblock %}
    <style>

    #page-container {
  position: relative;
  min-height: 100vh;
}

#content-wrap {
  padding-bottom: 2.5rem;    /* Footer height */
}

#footer {
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 2.5rem;            /* Footer height */
}
    </style>
   </head>
   <body>

    <div id="page-container">
        <div id="content-wrap">
            <header>
                {% include 'navbar.html' %}
                {% block header %} {% endblock %}
               </header>
               <main>
                   {% block main %} {% endblock %}
               </main>
        </div>
        <footer id="footer">
            <footer>
                {% include 'footer.html' %}
                {% block footer %} {% endblock %}
               </footer>
        </footer>
      </div>
      
  
       {% block scripts  %} {% endblock %}
   </body>
   </html>
